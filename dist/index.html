<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MMM</title>
    <link rel="stylesheet" type="text/css" href="styles/global.css">
  </head>
  <body>
    <h1>Welcome to the Magical Mutation Machine</h1>
    <div>
      <p id="config-text">Please upload a configuration file to begin: </p>
      <input id="config-uploader" type="file">
    </div>
    
    <div id="select-class-text">
      <p>Please select a character class:</p>
      <select id="select-class-select">
        <option value="warrior">Warrior</option>
        <option value="archer">Archer</option>
        <option value="tank">Tank</option>
        <option value="spy">Spy</option>
      </select>
      <button id="start-button">Start!</button>
    </div>
    <p id="loading-message"></p>
    <canvas id="metrics-canvas"></canvas>
    <script src="./bundle.js"></script>
  </body>
</html>
